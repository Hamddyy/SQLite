<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز طاولة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>حجز طاولة</h2>
        <form action="/reserve" method="POST">
            <div class="form-group">
                <label for="table_number">رقم الطاولة</label>
                <input type="number" id="table_number" name="table_number" required>
            </div>
            <div class="form-group">
                <label for="reservation_date">تاريخ الحجز</label>
                <input type="date" id="reservation_date" name="reservation_date" required>
            </div>
            <div class="form-group">
                <label for="customer_name">اسم العميل</label>
                <input type="text" id="customer_name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label for="customer_contact">رقم الاتصال</label>
                <input type="text" id="customer_contact" name="customer_contact" required>
            </div>
            <div class="form-group">
                <button type="submit">حجز</button>
            </div>
        </form>
    </div>
</body>
</html>

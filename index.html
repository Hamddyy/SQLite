<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Add a Reservation</h1>
    <form id="reservationForm">
        <input type="number" name="table_number" placeholder="Table Number" required>
        <input type="date" name="reservation_date" required>
        <input type="text" name="customer_name" placeholder="Customer Name" required>
        <input type="text" name="customer_contact" placeholder="Customer Contact" required>
        <button type="submit">Add Reservation</button>
    </form>

    <script>
        const form = document.getElementById('reservationForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch('/add_reservation', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>
</body>
</html>
